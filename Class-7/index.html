<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/owl.carousel.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-2">
                        <div class="section-title">
                            <h2>How can we assist you?</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia ex, impedit eius unde corporis rem, at pariatur ullam accusantium suscipit?</p>
                        </div>
                        <div class="contact-us-form">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            <form action="https://formspree.io/bishwajitdebnath2@gmail.com" method="POST">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="form-element">
                                            <label for="firstname">First Name</label>
                                            <input type="text" id="firstname" name="firstname">
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="form-element">
                                            <label for="lastname">Last Name</label>
                                            <input type="text" id="lastname" name="lastname">
                                        </p>
                                    </div>
                                </div>
                                <p class="form-element">
                                    <label for="email">Email</label>
                                    <input type="email" id="email"  name="_replyto" placeholder="Type your emamil address">
                                </p>
                                <p class="form-element">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                                </p>
                                <div class="row">
                                    <div class="col-md-8">
                                        <p class="small-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="submit" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
