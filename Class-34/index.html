<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Special Landing Page</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/nice-select.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
    </head>


    <body>
        <div class="section-padding form-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div class="booking-text">
                            <img src="assets/img/divider-1.png" alt="" class="sep-top">
                            <h1>TheGem Hotel</h1>
                            <p>Luxury Resort & Spa</p>
                            <img src="assets/img/divider-2.png" alt="" class="sep-bottom">
                        </div>
                        <div class="booking-form">
                            <form action="index.html">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="booking-form-element">
                                            <label for="check-in">Check-in</label>
                                            <select name="check-in" id="">
                                                <option value="31.08.2016">31.08.2016</option>
                                                <option value="31.09.2016">31.09.2016</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="booking-form-element">
                                            <label for="check-out">Check-out</label>
                                            <select name="check-out wide" id="">
                                                <option value="17.09.3016">17.09.3016</option>
                                                <option value="17.10.3016">17.10.3016</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="booking-form-element">
                                            <label for="guest">Guest</label>
                                            <select name="check-in" id="">
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="booking-form-element">
                                            <input type="submit" value="Make a Reservation">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>  

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.nice-select.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
